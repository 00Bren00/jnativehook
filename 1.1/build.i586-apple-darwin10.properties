#ant configure for apple i586

java.cc=modern
java.target=1.5
native.cc=/opt/i686-apple-darwin10/bin/i686-apple-darwin10-gcc
native.cc.args=-c -m32 -arch i386 -mtune\=i586 -mmacosx-version-min=10.4 -O2 -fomit-frame-pointer -fno-strict-aliasing -fPIC -Wall -Wextra -Werror -std\=c99 -pedantic -pthread -DCOREFOUNDATION -DIOKIT -I./src/native/common -I./src/native/jni -I/opt/i686-apple-darwin10/usr/include -I/opt/i686-apple-darwin10/usr/lib/gcc/i686-apple-darwin10/4.0.1/include -I/opt/i686-apple-darwin10/Library/Frameworks/JavaVM.framework/Versions/1.5.0/Headers
native.cc.args2=-o
native.ld=/opt/i686-apple-darwin10/bin/i686-apple-darwin10-gcc
native.ld.args=-dynamiclib -m32 -arch i386
native.ld.args2=-framework ApplicationServices -framework IOKit -o
native.strip=/opt/i686-apple-darwin10/bin/i686-apple-darwin10-strip
native.strip.args=-x -S

native.arch.name=x86
native.os=osx