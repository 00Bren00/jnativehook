#ant configure for linux i586

java.cc=modern
java.target=1.5
native.cc=/usr/bin/x86_64-pc-linux-gnu-gcc
native.cc.args=-c -m32 -march\=i586 -mtune\=generic -O2 -fomit-frame-pointer -fPIC -Wall -Wextra -Werror -std\=c99 -pedantic -pthread -DXKB -DXT -I./src/native/common -I./src/native/jni -I/usr/include -I/usr/local/include -I/usr/lib/jvm/sun-jdk-1.6/include -I/usr/lib/jvm/sun-jdk-1.6/include/linux
native.cc.args2=-o
native.ld=/usr/bin/x86_64-pc-linux-gnu-gcc
native.ld.args=-shared -m32 -Wl,--as-needed,-soname,libJNativeHook.so.1.1,-O1
native.ld.args2=-L/lib32 -L/usr/lib32 -lX11 -lXt -lXtst -lc -o

native.arch.name=x86
native.os=linux
