#ant configure for windows i586

java.cc=modern
java.target=1.5
native.cc=/usr/bin/i686-w64-mingw32-gcc
native.cc.args=-c -m32 -march\=i586 -mtune\=generic -O2 -fomit-frame-pointer -fno-strict-aliasing  -Wall -Wextra -Werror -std\=c99 -pedantic -I./src/native/common -I./src/native/jni -I/opt/windows-jdk-1.6/include -I/opt/windows-jdk-1.6/include/win32
native.cc.args2=-o
native.ld=/usr/bin/i686-w64-mingw32-gcc
native.ld.args=-shared -m32 -mno-cygwin -Wl,--as-needed,--kill-at,-O1
native.ld.args2=-L/usr/i686-w64-mingw32/lib -lmsvcrt -luser32 -lkernel32 -o
native.strip=/usr/bin/i686-w64-mingw32-strip
native.strip.args=-v --strip-unneeded -R .comment

native.arch.name=x86
native.os=windows
