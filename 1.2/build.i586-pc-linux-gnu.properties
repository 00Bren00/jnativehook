#ant configure for linux i586

ant.build.javac.include=/etc/java-config-2/current-system-vm/include

ant.build.native.arch=x86
ant.build.native.os=linux

ant.build.native.compiler=x86_64-pc-linux-gnu-gcc
ant.build.native.linker=x86_64-pc-linux-gnu-gcc
#-fno-stack-protector-strong
ant.build.native.cflags=-m32 -march\=i586 -mtune\=generic -O2 -g -pipe -fdata-sections -ffunction-sections -fpredictive-commoning -fomit-frame-pointer -flto -fno-stack-protector
ant.build.native.ldflags=-m32 -Wl,--as-needed,-O1 -flto
