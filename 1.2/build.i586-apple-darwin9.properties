#ant configure for darwin i586

ant.build.native.toolchain=clang

ant.build.native.build=x86_64-pc-linux-gnu
ant.build.native.host=i586-apple-darwin9

ant.build.native.compiler=i586-apple-darwin9-clang
ant.build.native.linker=i586-apple-darwin9-clang

ant.build.javac.include=/usr/${ant.build.native.host}/System/Library/Frameworks/JavaVM.framework/Versions/1.5.0/Headers

ant.build.native.arch=x86
ant.build.native.os=darwin

#-march\=i586 -mtune\=generic  -g -fpredictive-commoning  -flto
ant.build.native.cflags=-O2 -fdata-sections -ffunction-sections -fomit-frame-pointer -pipe -msse -msse2  -Wno-four-char-constants -Wno-pedantic -Wno-unknown-pragmas

#--as-needed,-O1 -flto  -Wl,-plugin,/usr/lib/llvm/LLVMgold.so
ant.build.native.ldflags=-B/usr/libexec/gcc/${ant.build.native.host} -O2 -Wl,-macosx_version_min,10.5.0 -framework ApplicationServices -framework IOKit -framework Carbon
